<!DOCTYPE html>

<head>
    <title>Registration Page</title>
</head>

<body>
    <a href="index.html">Take me Back</a>
    <h1 style="text-align: center;">Populate your details to register</h1>
    <div style="background-color:grey;">
        <form action="registration.php" 
        method="POST" 
        style="margin-left: 20%;margin-right: 20%;" enctype="multipart/form-data">
            <label>First Name</label>
            <input type="text" name="firstName" />
            <br />

            <label>Second Name</label>
            <input type="text"  name="secondName"/>
            <br />
            <label>Age</label>
            <input type="number" name="age" />
            <br />
            <label>Email</label>
            <input type="email" name="email" />
            <br />
            <label>Gender</label>
            <select name="gender">
                <option value="M">MALE</option>
                <option value="F">FEMALE</option>
                <option value="N/A">I would rather not say</option>
            </select>
            <br />
            <label>Phone Number</label>
            <input type="phone" name="phone" />
            <br />
            <label>About Your Self</label>
            <textarea rows="5" name="yourSelf"></textarea>
            <br />
            <label>Agree to T&Cs</label>
            <input type="checkbox" name="termsAndConditions" />
            <br />
            <label>Upload Profile Picture</label>
            <input type="file" name="profilePhoto" />
            <br />
            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
